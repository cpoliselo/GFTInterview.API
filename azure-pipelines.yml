# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@0
  displayName: 'Install Terraform'
- script: terraform version
  displayName: Terraform Version
- script: terraform init
  displayName: 'Terraform Init'
  workingDirectory: $(System.DefaultWorkingDirectory)/tf
- script: terraform import aws_elastic_beanstalk_application.application AppTesteItau2
  displayName: 'Terraform Import App'
  workingDirectory: $(System.DefaultWorkingDirectory)/tf
- script: terraform import aws_elastic_beanstalk_environment.environment AmbienteTesteItau2
  displayName: 'Terraform Import Env'
  workingDirectory: $(System.DefaultWorkingDirectory)/tf
- script: terraform import aws_s3_bucket.bucketitau testeitau
  displayName: 'Terraform Import S3'
  workingDirectory: $(System.DefaultWorkingDirectory)/tf
- script: terraform plan
  displayName: Terraform Plan
  workingDirectory: $(System.DefaultWorkingDirectory)/tf
- script: terraform apply
  displayName: 'Terraform Apply'
  workingDirectory: $(System.DefaultWorkingDirectory)/tf
  
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  displayName: Restore Nuget
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: Build Project
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'


- task: BeanstalkDeployApplication@1
  displayName: Deploy to AWS
  inputs:
    awsCredentials: 'AWS Connection 2'
    regionName: 'us-east-1'
    applicationName: 'AppTesteItau2'
    environmentName: 'AmbienteTesteItau2'
    applicationType: 'aspnet'
    webDeploymentArchive: '$(build.artifactstagingdirectory)\WebApp.zip'